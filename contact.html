<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://imageio.forbes.com/specials-images/imageserve/65ebf520055876511cd0e75e/Generating-growth-by-joining-forces/960x0.jpg?format=jpg&width=960') no-repeat center center;
            background-size: cover;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity:0.8;
        }
        .contact-form h3 {
            margin-bottom: 20px;
        }
        .contact-form .btn {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .contact-form .btn:hover {
            background-color: #0056b3;
        }
        .contact-section {
            
            color: #fff;
            padding: 50px 0;
        }
        .contact-section h3 {
            margin-bottom: 30px;
        }
        .contact-section .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <h3 class="text-center"><b>Contact Us</b></h3>
                    <form>
                        <div class="form-group">
                            <label for="name"><b>Name</b></label>
                            <br>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <br>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <br>
                        

                        <div class="form-group">
                            <label for="subject"><b>Subject</b></label>
                            <br>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="message"><b>Message</b></label>
                            <br>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-section text-center">
        <div class="container">
            <h3>Follow Us</h3>
            <p>You can reach us through our social media channels:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
